application:
  applicationName: bar
  deployment:
    env:
      SERVICE:
        value: "bar"
      AGENT_HOSTNAME:
        value: "alloy-ss.alloy-ss.svc.cluster.local"
    image:
      repository: 437023642520.dkr.ecr.us-east-2.amazonaws.com/bar
      tag: 784641edb3c1e24f03504c13bb03323ed1b45e7e
    resources:
      limits:
        memory: 64Mi
        cpu: 0.1
      requests:
        memory: 64Mi
        cpu: 0.05
    ports:
    - containerPort: 5000
      name: http
      protocol: TCP
  service:
    ports:
    - port: 5000
      name: http
      protocol: TCP
      targetPort: 5000
  serviceMonitor:
    enabled: true
    additionalLabels:
      service: bar
    endpoints:
    - interval: 15s
      path: /metrics
      port: http
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/group.name: bar
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/target-type: ip
    hosts:
      - host: bar.sandbox.lgtm.vtatarin.xyz
        paths: 
        - path: /
          pathType: Prefix
